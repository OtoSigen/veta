<section class="container">
  <div class="fixed_overlay hide" id="popup">
    <div class="popup">
      <img
        class="popup__close-btn"
        id="popup__close-btn"
        src="./img/close-btn.png"
        alt="img"
      />
      <h2 class="popup__title">Оставить заявку</h2>
      <form class="popup__form">
        <div class="form__content">
          <input
            class="form__input-modal form__input_width"
            type="text"
            placeholder="Имя *"
          />
          <input
            class="form__input-modal form__input_width"            
            placeholder="Телефон *"
            name="form_text_9"
          />
        </div>
        <input class="form__input-modal" type="text" placeholder="E-mail *" />
        <input
          class="form__input-modal"
          type="text"
          placeholder="Комментарий"
        />
        <div class="form__checkbox">
          <input class="custom__checkbox" id="checkbox" type="checkbox" checked/>
          <label for="checkbox" 
            >Я согласен (на) с обработкой Персональных данных</label
          >
        </div>
        <button type="button" class="button green popup__btn-post">Оставить заявку</button>
      </form>
      <img class="popup__img" src="img/popup-back.png" alt="img" />
    </div>
  </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
<script>
  $(document).ready(function($){
    $("input[name='form_text_9']").mask('+7 (000) 000 0000', {placeholder: "+7 (___) ___ ____"})
  })
</script>
